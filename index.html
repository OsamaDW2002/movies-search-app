<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/nav.css">
    <link rel="stylesheet" href="src/css/swiper-style.css">
    <link rel="stylesheet" href="src/css/card-design.css">
    <link rel="stylesheet" href="src/css/dailog.css">
    <link rel="stylesheet" href="src/css/error-msg.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Swiper Example</title>
</head>
<body>
<nav>
    <ul>
        <li><img src="src/assets/icons/logo/logo.svg" alt="A logo image inside the navbar, featuring a movie symbol within a search icon."></li>
        <li><p>Movies Hunter</p></li>
        <li class="search-bar">
            <div><input id="search-bar" type="text" placeholder="search about movieâ€™s title"></div>
            <img id="search" src="src/assets/icons/search.svg" alt="A search icon inside the search input, which is within the navbar">
        </li>
        <li class="return-home"><p>home page</p></li>
    </ul>
</nav>
<main>
    <section id="popular-movies" >
        <p>Popular movies</p>
        <div class="swiper popular-movies">
            <div class="swiper-wrapper">

            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-scrollbar"></div>
        </div>
    </section>

    <section id="search-result" class="hide-swiper">
        <p>Search Result</p>
        <div class="swiper">
            <div class="swiper-wrapper">


            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-scrollbar"></div>
        </div>
    </section>

    <section id="new-released">
    </section>

    <section id="error-msg"  class="hide-swiper">
        <div>
            <div class="error-text-msg">Unable to find the requested page. Please check and try again.</div>
            <button id="try-again" class="button">Try Again</button>
        </div>
        <div class="error-img-msg"><img src="./src/assets/images/error-img.svg" alt="Error image that shows when something go wrongly in api response process"></div>
    </section>

</main>
<dialog id="description">
    <div id="model-img">
        <img src="./src/assets/icons/close.svg" alt="close button that closes the dialog model">
    </div>
    <div id="text-container">
        <div>
            <p id="model-name">Name</p>
            <p id="model-release-date">Release Date</p>
        </div>
        <p id="model-description">
            Description
        </p>
    </div>
</dialog>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="./src/js/display-error-msg.js" type="module"></script>
<script src="./src/js/get-movies.js" type="module"></script>
<script src="./src/js/initailize-swipers.js" type="module"></script>
<script src="./src/js/on-page-load.js" type="module"></script>
<script src="./src/js/searching-system.js" type="module"></script>
<script src="./src/js/return-home-action.js"></script>
<script src="./src/js/dialog-close.js"></script>
</body>
</html>
